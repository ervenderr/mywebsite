<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with blue gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded Rectangle Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Code bracket symbols for developer theme -->
  <text x="100" y="340" font-family="'Courier New', monospace" font-size="200" font-weight="bold" fill="rgba(255,255,255,0.3)" text-anchor="middle">&lt;</text>
  <text x="412" y="340" font-family="'Courier New', monospace" font-size="200" font-weight="bold" fill="rgba(255,255,255,0.3)" text-anchor="middle">/&gt;</text>
  
  <!-- Letter E in the center -->
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="280" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">E</text>
  
  <!-- Small dot accent -->
  <circle cx="380" cy="150" r="20" fill="#60a5fa"/>
</svg>
